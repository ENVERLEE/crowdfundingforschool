<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>{% block title %}My App{% endblock %}</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    main {
      flex: 1;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .card img {
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white py-3 px-4 d-flex justify-content-between align-items-center">
    <a href="/">
      <img src="/static/images/logo.png" width="30%" height="30%" alt="GoTo UrbanFix Home" />
    </a>
    <nav>
      <a class="text-white me-3" href="/report">Report</a>
      <a class="text-white me-3" href="/mall">Mall</a>
      <a class="text-white" href="/">home</a>
    </nav>
  </header>
  <main class="container">
    <h1>Items for Sale</h1>
    <ul>
      {% for item in items %}
        <li>
          <strong>{{ item.name }}</strong> - {{ item.price }} points
          <a href="{% url 'purchase_item' item.id %}">Purchase</a>
        </li>
      {% endfor %}
    </ul>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+pPjQBYKWE8Ysl+0l3XgP80tybLfm6ovhO43GR7ZBI+NWp1RYevWE8E/Gm/l+k" crossorigin="anonymous"></script>
</body>
</html>
