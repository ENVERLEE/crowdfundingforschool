<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Report Detail</title>
</head>
<body>
  <header class="bg-dark text-white py-3 px-4">
    <h1 class="h4">Report Detail</h1>
  </header>
  <main class="container my-4">
    <div class="card">
      <div class="card-body">
        <h2 class="h5">{{ report.title }}</h2>
        <p class="text-muted">Reported on {{ report.created_at|date:"Y-m-d" }}</p>
        <img src="{{ report.image.url }}" class="img-fluid my-3" alt="Report Image">
        <p>{{ report.content }}</p>
        <p><strong>Location:</strong> {{ report.location }}</p>
        <p><strong>Status:</strong> {{ current }}</p>=
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
