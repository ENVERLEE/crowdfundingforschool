<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}크라우드펀딩{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'projects:project_list' %}">크라우드펀딩</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'projects:project_create' %}">프로젝트 만들기</a>
                    <a class="nav-link" href="{% url 'accounts:profile' %}">내 프로필</a>
                    <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
                    <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
